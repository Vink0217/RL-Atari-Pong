# --- General Settings ---
env_id: "ALE/Breakout-v5" 
base_log_dir: "./runs"
total_timesteps: 10000000  # Default for a full run
n_envs: 8
frame_stack: 4
seed: 0
device: "cpu"

# --- Algorithm Selection ---
# We're defaulting to DQN for Breakout
algorithm: "DQN" 

# --- Algorithm-Specific Hyperparameters ---
algo_params:
  PPO:
    policy: "CnnPolicy" 
    learning_rate: 0.00025
    n_steps: 128
    batch_size: 256
    n_epochs: 4
    gamma: 0.99
    ent_coef: 0.01
    clip_range: 0.1

  DQN:
    # These settings will be used
    policy: "CnnPolicy"
    learning_rate: 0.0001
    buffer_size: 100000       # Smaller buffer for Breakout is common
    learning_starts: 10000
    batch_size: 32
    tau: 1.0
    gamma: 0.99
    train_freq: 4
    gradient_steps: 1
    target_update_interval: 1000
    exploration_fraction: 0.1
    exploration_final_eps: 0.01

  A2C:
    policy: "CnnPolicy"
    learning_rate: 0.0007
    n_steps: 5
    gamma: 0.99
    ent_coef: 0.01
    vf_coef: 0.5
    
# --- Callback Settings ---
checkpoint_freq: 1000000 # Save every 1M steps
eval_freq: 200000
n_eval_episodes: 10
checkpoints_to_keep: 5     # Keep the 5 most recent checkpoints

early_stop:
  enabled: false # Disabled for long training runs
  patience: 5
  min_delta: 1.0